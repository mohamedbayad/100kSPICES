{% extends "base/base.html" %}
{% load static %}

{% block title %}
{{title}}
{% endblock title %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/authentication/register.css' %}">
{% endblock style %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 " id="container-register">
    <div class="xl:w-1/4 lg:w-1/3 md:w-1/2 sm:w-full m-auto bg-white p-5 pb-10 rounded-lg relative">
        <div class="back hidden lg:block absolute -left-10 bg-black p-3 cursor-pointer">
            <a href="{% url 'login' %}" class="w-full h-full absolute left-0 top-0"></a>
            <svg xmlns="http://www.w3.org/2000/svg" fill="#fff" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 text-white">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
            </svg>
        </div>
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-10 w-auto" src="https://www.freepnglogos.com/uploads/logo-chatgpt-png/black-chatgpt-logo-circle-symbol-black-png-0.png"
                alt="Your Company">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account
            </h2>
        </div>
    
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" id="form-register" method="POST">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
                    <div class="mt-2 relative">
                        <input id="username" name="username" type="text" autocomplete="username" value="" required
                            class="block w-full z-10 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6">
                    </div>
                    <span class="message-block text-red-500" id="message_username" ><li class="ps-1 text-[0.70rem]"></li></span>
                </div>
    
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email</label>
                    <div class="mt-2">
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6">
                    </div>
                    <span class="message-block text-red-500" id="message_email" ><li class="ps-1 text-[0.70rem]"></li></span>
                </div>
    
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    </div>
                    <div class="mt-2 relative">
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cursor-pointer eye w-4 h-4 absolute top-1/2 -translate-y-1/2 right-2 ">
                            <path stroke-linecap="round" data-status="eye" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </div>
                    <span class="message-block text-red-500" id="message_password" ><li class="ps-1 text-[0.70rem]"></li></span>
                </div>
                <div>
                    <div class="flex items-center justify-between">
                        <label for="password_confirmation"
                        class="block text-sm font-medium leading-6 text-gray-900">Password Confirmation</label>
                    </div>
                    <div class="mt-2 relative">
                        <input id="password_confirmation" name="password_confirmation" type="password"
                        autocomplete="current-password" required
                        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-black sm:text-sm sm:leading-6">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class=" cursor-pointer eye w-4 h-4 absolute top-1/2 -translate-y-1/2 right-2 ">
                            <path stroke-linecap="round" data-status="eye" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
                        </svg>
                    </div>
                    <span class="message-block text-red-500" id="message_password_confirmation" ><li class="ps-1 text-[0.70rem]"></li></span>
                </div>
    
                <div>
                    <button type="submit" id="submit"
                        class="flex w-full justify-center bg-black px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-black focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-black">Sign up
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock content %}

{% block filejavascript %}
    <script type="text/javascript">
        
        $(document).ready(function() {
            let checkPassword, checkUsername, checkEmail

            $("#form-register").submit(function(e) {
                e.preventDefault();
                if (checkPassword && checkUsername && checkEmail) {
                    let username = $("#username").val();
                    $.ajax({
                        headers: {
                            "X-CSRFToken": $("input[name='csrfmiddlewaretoken']").val(),
                        },
                        type: "POST",
                        url: "{% url 'register' %}",
                        data: $('#form-register').serialize(),
                        success: function(response) {
                            $('#form-register')[0].reset();
                            window.location.href = "{% url 'login' %}";
                        },
                    })
                }
            })

            $(":input").on("change", function(i) {
                let password = $("#password").val();
                let password_confirmation = $("#password_confirmation").val();
                let email = $("#email").val();
                
                let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                let passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (i.target.id == "username") {
                    $.ajax({
                        headers: {
                            "X-CSRFToken": $("input[name='csrfmiddlewaretoken']").val(),
                        },
                        type: "POST",
                        data: $('#form-register').serialize(),
                        url: "{% url 'check_user' %}",
                        success: function(response) {
                            handleUsernameMessage(response.exists, response.message);
                        }
                    });
                } else {
                    handleEmailValidation(email, emailRegex);
                    handlePasswordValidation(password, password_confirmation, passwordRegex);
                }
                
            });

            function handleUsernameMessage(exists, message) {
                if (exists) {
                    showError("#username", message, "#message_username");
                    checkUsername = false;
                } else {
                    hideError("#username", "#message_username");
                    checkUsername = true;
                }
            }
            
            function handleEmailValidation(email, emailRegex) {
                if (email ) {
                    if (!emailRegex.test(email)) {
                        showError("#email", "Invalid email format", "#message_email");
                        checkEmail = false;
                    } else {
                        hideError("#email", "#message_email");
                        checkEmail = true;
                    }
                } else {
                    hideError("#email", "#message_email");
                    checkEmail = false;
                }
            }
            
            function handlePasswordValidation(password, password_confirmation, passwordRegex) {
                if (password) {
                    if (password.length < 8 || !passwordRegex.test(password)) {
                        showError("#password", "Password must contain a letter, number, symbol, and be at least 8 characters", "#message_password");
                        checkPassword = false;
                    } else {
                        hideError("#password", "#message_password");
                        if (password === password_confirmation) {
                            hideError("#password_confirmation", "#message_password_confirmation");
                            checkPassword = true;
                        } else {
                            showError("#password_confirmation", "Passwords do not match", "#message_password_confirmation");
                            checkPassword = false;
                        }
                    }
                } else {
                    hideError("#password_confirmation", "#message_password_confirmation");
                    checkPassword = false;
                }
            }
            
            function showError(inputSelector, message, messageSelector) {
                $(inputSelector).addClass("focus:ring-red-600 ring-red-600");
                $(messageSelector).css({"visibility": "visible", "transform": "translateY(0)", "height": "100%"}).removeClass("-translate-y-6").find("li").text(message);
            }
            
            function hideError(inputSelector, messageSelector) {
                $(inputSelector).removeClass("focus:ring-red-600 ring-red-600");
                $(messageSelector).css({"visibility": "hidden", "transform": "translateY(-25px)", "height": "0"}).addClass("-translate-y-6").find("li").text("");
            }
        });
    </script>

    <script>
        const eye = document.querySelectorAll(".eye");
        const password = document.querySelector("#password");
        const password_confirmation = document.querySelector("#password_confirmation");

        eye.forEach((e) => {
            e.addEventListener("click", _ => {
                if (e.firstElementChild.getAttribute("data-status") == "eye") {
                    e.firstElementChild.setAttribute("d", "M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.451 10.451 0 0 1 12 4.5c4.756 0 8.773 3.162 10.065 7.498a10.522 10.522 0 0 1-4.293 5.774M6.228 6.228 3 3m3.228 3.228 3.65 3.65m7.894 7.894L21 21m-3.228-3.228-3.65-3.65m0 0a3 3 0 1 0-4.243-4.243m4.242 4.242L9.88 9.88")
                    e.firstElementChild.setAttribute("data-status", "eye-slash")
                    if (e.parentElement.firstElementChild.id == "password") {
                        password.setAttribute("type", "text")
                    } else {
                        password_confirmation.setAttribute("type", "text")
                    }
                } else {
                    e.firstElementChild.setAttribute("d", "M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z")
                    e.firstElementChild.setAttribute("data-status", "eye")
                    if (e.parentElement.firstElementChild.id == "password") {
                        password.setAttribute("type", "password")
                    } else {
                        password_confirmation.setAttribute("type", "password")
                    }
                }

            });
        });
    </script>
{% endblock filejavascript %}
